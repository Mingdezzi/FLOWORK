{% extends extends_template %}

{% block content %}
<div class="container my-4">
    {% if error %}
    <div class="alert alert-danger">
        대시보드 로드 중 오류 발생: {{ error }}
    </div>
    {% endif %}

    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-megaphone-fill me-2 text-danger"></i>공지사항</h5>
            <a href="#" onclick="TabManager.open('공지사항', '{{ url_for('ui.announcement_list') }}', 'announcements'); return false;" class="btn btn-sm btn-outline-secondary">더보기</a>
        </div>
        <div class="card-body p-0 position-relative">
            <div id="loading-announcements" class="text-center p-4">
                <div class="spinner-border text-danger spinner-border-sm" role="status"></div>
            </div>
            <ul class="list-group list-group-flush" id="announcement-list"></ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-box-seam-fill me-2 text-primary"></i>진행 중인 주문</h5>
            <a href="#" onclick="TabManager.open('고객주문', '{{ url_for('ui.order_list') }}', 'order'); return false;" class="btn btn-sm btn-outline-secondary">더보기</a>
        </div>
        <div class="card-body p-0 position-relative">
            <div id="loading-orders" class="text-center p-4">
                <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover mb-0 text-center" style="font-size: 0.9rem;">
                    <thead class="table-light">
                        <tr>
                            <th>고객명</th>
                            <th>상품명</th>
                            <th>상태</th>
                            <th>일자</th>
                        </tr>
                    </thead>
                    <tbody id="pending-order-list"></tbody>
                </table>
            </div>
            <div id="empty-orders" class="p-3 text-center text-muted" style="display:none;">진행 중인 주문이 없습니다.</div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-calendar-week-fill me-2 text-success"></i>이번 주 매장 일정</h5>
            <a href="#" onclick="TabManager.open('매장일정', '{{ url_for('ui.schedule') }}', 'schedule'); return false;" class="btn btn-sm btn-outline-secondary">전체보기</a>
        </div>
        <div class="card-body p-0 position-relative">
            <div id="loading-schedules" class="text-center p-4">
                <div class="spinner-border text-success spinner-border-sm" role="status"></div>
            </div>
            <ul class="list-group list-group-flush" id="weekly-schedule-list"></ul>
             <div id="empty-schedules" class="p-3 text-center text-muted" style="display:none;">이번 주 일정이 없습니다.</div>
        </div>
    </div>

</div>
{% endblock %}
