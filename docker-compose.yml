services:
  # 1. 프론트엔드 + 웹서버 (Nginx)
  frontend:
    build: ./frontend
    container_name: flowork_frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  # 2. 백엔드 (Flask)
  backend:
    build: ./backend
    container_name: flowork_backend
    restart: always
    env_file: .env
    depends_on:
      - db
      - redis

  # 3. 데이터베이스 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: flowork_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: flowork
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 4. 캐시/메시지브로커 (Redis)
  redis:
    image: redis:7-alpine
    container_name: flowork_redis
    restart: always

  # 5. 비동기 작업 워커 (Celery)
  worker:
    build: ./backend
    container_name: flowork_worker
    command: celery -A backend.celery_worker.celery worker --loglevel=info
    env_file: .env
    depends_on:
      - backend
      - redis

volumes:
  postgres_data: